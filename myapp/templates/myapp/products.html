  {% for p in products %}

      <h2 class="card-title">{{p.name}}</h2>
      <p>{{p.description}}<br></p>
      </p>
      <div class="card-actions justify-end">
        <a href="{% url 'product_details' p.id %}">

        </a>
      </div>
    </div>
  </div>
